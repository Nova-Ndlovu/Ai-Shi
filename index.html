<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="poetry">
      <header>
        <h1 class="title-card">AI Poem Generator</h1>
      </header>
      <main>
        <form class="poem-finder" id="find-poetry">
          <input
            type="text"
            placeholder="What is the poem about?"
            autocomplete="off"
            minlength="2"
            class="search-text"
            id="search-text-input"
            style="--clr: #043245"
            autofocus
            required
          />
          <input
            style="--clr: #c5d9df"
            class="search-button"
            id="search-btn"
            type="submit"
          />
          <div class="hint">i.e ice, fire, aurora borealis / australis</div>
        </form>
        <div class="poem peekaboo" id="poem-text">
          <div class="loading-poem">Loading poetry</div>
        </div>
      </main>
      <footer class="footer-notes">
        This AI project was coded by
        <a href="https://github.com/Nova-Ndlovu">Nova Ndlovu</a> and is open
        sourced on
        <a href="https://github.com/Nova-Ndlovu/Ai-Shi">Github</a> and is hosted
        on <a href="https://ai-shi-poems.netlify.app/">Netlify</a>.
      </footer>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
